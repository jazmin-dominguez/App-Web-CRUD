<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Footer Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .content {
            min-height: 100%;
            padding-bottom: 60px; /* Debe ser igual a la altura del footer */
            box-sizing: border-box;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* Altura del footer */
            background-color: #00738C; /* Color de fondo */
            text-align: center;
            padding: 10px 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer img {
            width: 40px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
            color: #ffffff; /* Color del texto en blanco para contraste */
            display: inline;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Contenido de la pÃ¡gina -->
    </div>
    <div class="footer">
        <img src="images.png" alt="Logo">
        <div>
            <p>&#9786; &#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226; | Khan Academy &#x2714;</p>
            <p>&copy; Copyright 2024</p>
            <p>&#174; Khan Academy</p>
        </div>
    </div>
</body>
</html>
